
<div class="row">
    <div class="col-md-6">
        <h3>Books:</h3>
    </div>
    <div class="col-md-6">
        <div class="dropdown pull-right align-down">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                Sort
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onSortChanged('date,desc')" href="#">Date added</a></li>
                <li><a (click)="onSortChanged('alpha,asc')" href="#">Alphabetically: A to Z</a></li>
                <li><a (click)="onSortChanged('alpha,desc')" href="#">Alphabetically: Z to A</a></li>
                <li><a (click)="onSortChanged('price,asc')" href="#">By price: Low to High</a></li>
                <li><a (click)="onSortChanged('price,desc')" href="#">By price: High to Low</a></li>
            </ul>
        </div>
    </div>
</div>

<hr/>
<div class="row display-flex">
    <div *ngFor="let product of productList" class="col-md-3">
        <bw-product [product]='product'></bw-product>
    </div>
</div>
<div class="text-center">
    <nav>
        <ul class="pagination justify-content-end">
            <li class="page-item"><a class="page-link" href="#" (click)="loadPreviousPage()">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" (click)="loadNextPage()">Next</a></li>
        </ul>
    </nav>
</div>
